spring.application.name=user-management-service
server.port=8080

# Database Configuration - Use environment variables for security
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=userdb}
spring.datasource.username=${DB_USERNAME:workshop_user}
spring.datasource.password=${DB_PASSWORD:WorkshopDB2024!}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
app.security.admin.username=${ADMIN_USERNAME:workshop-admin}
app.security.admin.password=${ADMIN_PASSWORD:SecureWorkshop2024!}
app.security.user.username=${USER_USERNAME:workshop-user}
app.security.user.password=${USER_PASSWORD:UserWorkshop2024!}

# Logging - Reduced sensitive information exposure
logging.level.root=INFO
logging.level.com.enterprise.user=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN